{% extends 'base.html' %}

{% load static %}

{% block background %}
	{% static 'img/awards.jpg' %}
{% endblock %}

{% block title %}
<h1 class="white">Awards</h1>
{% endblock %}

{% block main %}
<section class="section-padding">
    <div class="container">
        <div class="more-features-box-text-description" style="font-size: 18px; line-height: 30px">
                <h1 style="text-align: center">TJMUN Awards History</h1>
                {% for year in years %}
                    <div class="leadership-format">
                        <h2 style = "text-align: center"><a href = "{% url 'awards:show_year' year.url %}"><p style="color: rgb(0, 89, 192);">{{ year.name }}</p></a></h2>
                    </div>
                {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
